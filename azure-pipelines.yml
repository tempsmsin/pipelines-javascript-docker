# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '**/Dockerfile'
        |
          
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial(b1fe82c5-433c-4eac-a32a-b3cb3b96081a)'
        azureResourceGroup: 'mydummyresource'
        kubernetesCluster: 'MyClusterkube'
        command: 
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
